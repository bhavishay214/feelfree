<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>3FR - Feel Free,Feel Relaxed</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="94px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About us</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/blogpost.html">Articles</a></li>
            </ul>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <form name="submit-to-google-sheet">
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="Name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-box">
                    <input type="text" name="Phone no." placeholder="Enter Your Phone Number" required>
                </div>
                <div class="form-box">
                    <input type="email" name="email" placeholder="Enter Your Email Id" required>
                </div>
                <div class="form-box">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="How may we help you?" required></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2024 3-FR. All rights reserved.</p> 
    </div>      
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwpaOgxCJd8ytrAJYsVY4OTw-YwrvdoAvp7rjDrmT659bgCjFxtlgDPoHMqJ-0sT0vSyA/exec'
        const form = document.forms['submit-to-google-sheet']
        
        form.addEventListener('submit', e => {
          e.preventDefault()
          
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                console.log('Success!', response)
                alert("Your form has been successfully submitted!");
                form.reset(); // Clear the form after submission
            })
            .catch(error => {
                console.error('Error!', error.message)
                alert("There was an error submitting the form. Please try again.");
            })
        })
    </script>
</body>
</html>
